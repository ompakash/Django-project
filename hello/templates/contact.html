{% extends 'base.html' %}

{% block title %}
CONTACT
{% endblock title %}


{% block body %}

<div class="container-fluid mx-0 px-0 mb-3">
<img src="/static/img/contactus.jfif" class="d-block  w-100 my-0 mx-0" alt="...">
</div>

<div class="container">

<h1 class="text-center"> CONTACT US </h1>


<form method = "post" action = "/contact">
{% csrf_token %}

<div class="form-group mb-3 py-2">
  <label for="name" class="form-label">Name</label>
  <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
</div>

<div class="form-group">
  <label for="email" class="form-label">Email</label>
  <input type="email" class="form-control" id="name" name="email" placeholder="name@example.com">
</div>

<div class="form-group">
  <label for="phone" class="form-label">Phone</label>
  <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone">
</div>


<div class="form-group mb-3">
  <label for="writeyourtext" class="form-label">Write Your Text Here</label>
  <textarea  class="form-control" id="writeyourtext" rows="3" placeholder="Please, Start Writing Your Text From Here ">  </textarea>
</div>
<button class ="btn btn-primary mb-5" type="submit"> SUBMIT </button>  
</form>



</div>


{% endblock body %}
